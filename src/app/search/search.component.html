<div class="search-container">
    <div class="search-section">
        <form [formGroup]="searchForm" class="search-form">
            <div>
                <div class="dropdown-label">Department</div>
                <select formControlName="department" class="custom-dropdown">
                    <option *ngFor="let department of departments" [ngValue]="department">{{ department }}</option>
                </select>
            </div>
            <div class="dropdown-label">Experience</div>
            <select formControlName="experience" class="custom-dropdown">
                <option *ngFor="let exp of experience" [ngValue]="exp.id">{{ exp.description }}</option>
            </select>
            <div class="dropdown-label">Year of Joining</div>
            <select formControlName="dateOfJoining" class="custom-dropdown">
                <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
            </select>
            <div class="dropdown-label">Location </div>
            <select formControlName="location" class="custom-dropdown">
                <option *ngFor="let location of locations" [ngValue]="location">{{ location }}</option>
            </select>
            <div class="dropdown-label">Team</div>
            <select formControlName="team" class="custom-dropdown">
                <option *ngFor="let team of teams" [ngValue]="team">{{ team }}</option>
            </select>
        </form>
        <div class="button-section">
            <button class="clear-button" (click)="clear()">Clear</button>
            <button class="submit-button" (click)="submit()">Submit</button>
        </div>
    </div>
    <div class="results-section">
        <div class="top-section">
            <div class="results-message">{{employees?.length}} Results Found</div>
            <div class="checkbox-container">
                <input type="checkbox" name="filterBangloreEmployees" [(ngModel)]="isChecked"
                    (change)="onClickOfCheckbox(isChecked)">
                <label for="filterBangloreEmployees"> Show only Bangalore Employees</label>
            </div>
        </div>
        <div class="bottom-section">
            <ng-container *ngFor="let employee of employees;">
                <app-employee-card [employee]="employee"></app-employee-card>
            </ng-container>
        </div>
    </div>
</div>
